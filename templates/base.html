<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% if request.path != '/' %}{% block title %}{% endblock %} | {% endif %}FILE UPLOADER</title>
    <script>{% block script %}{% endblock %}</script>
</head>
<body>
<div>
    <header>
        <p>App</p>
        <nav>
            <ul>
                {% if user.is_authenticated %}
                <li><a href="{% url 'logout' %}" class="logout">Logout</a></li>
                {% else %}
                <li><a href="{% url 'login' %}" class="login">Login</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</div>
</body>
</html>
